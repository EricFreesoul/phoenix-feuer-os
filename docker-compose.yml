version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: phoenix-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-phoenix_secret}
      POSTGRES_DB: phoenix_seo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phoenix-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: phoenix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - phoenix-network

  # Phoenix SEO API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phoenix-api
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      ENVIRONMENT: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-phoenix_secret}
      DB_NAME: phoenix_seo
      DB_SSL_MODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - phoenix-network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: phoenix-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@phoenix-seo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - phoenix-network
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  phoenix-network:
    driver: bridge
