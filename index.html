const PHOENIX_END = "2026-01-31";
const el = (sel, root=document) => root.querySelector(sel);
const els = (sel, root=document) => Array.from(root.querySelectorAll(sel));
const view = el("#view");
const tabs = els(".tab");
const importFile = el("#importFile");
const themeBtn = el("#themeBtn");
const state = load() || seed();

bindNav();
bindImport();
bindGlobalClicks();

// ---------- Seed / Load / Save ----------
function seed(){
return {
version: VERSION,
theme: "dark",
activeTab: "home",
lastSaved: Date.now(),
daily: defaultDaily(),
phoenix: defaultPhoenix(),

{id:id(),text:"Zeitjournal f√ºr heute eintragen (‚â§ 3h arbeits√§hnlich)",done:false},
{id:id(),text:"Tag-X-Paket kurz sichten (Survival-Tab)",done:false}
],

},

startedAt:null,
durationMin:90,
note:"",
remainingSec:90*60
},
audits:[], // √úbungs-Audits (nur intern)
evidence:[], // Interne Beweise
outreach:[], // Explorationskontakte mit Startklausel
inbox:[]
};
}
function defaultDaily(){
const today = todayISO();
return {
date: today,
mode: "A",
outreachToday: 0,
buddha: "",
log: "",
exec: "",
activeMinutes: 0 // arbeits√§hnliche Minuten (Limit 180)
};
}
function defaultPhoenix(){
return {
start: PHOENIX_START,
end: PHOENIX_END,
redlineConfirmed: false,
piPrepared: false,
pKonto: false,
businessAccountCold: false,
drvNoticeSent: false,
ltaPrepared: false,
zeitjournalStable: false,
tagXPackageDraft: false,
internalAuditsReady: false,
explorationsPrepared: false
};
}
function load(){
try{
const raw = localStorage.getItem(STORAGE_KEY);
if(!raw) return null;
const s = JSON.parse(raw);
s.version = s.version || VERSION;
s.theme = s.theme || "dark";
s.activeTab = s.activeTab || "home";
s.daily = s.daily || defaultDaily();
s.phoenix = Object.assign(defaultPhoenix(), s.phoenix || {});
s.home = s.home || {mit:[],kpis:{}};
s.home.kpis = Object.assign({ trainingAudits:0, evidence:0, sprints:0, explorations:0 }, s.home.kpis || {});
s.audits = Array.isArray(s.audits) ? s.audits : [];
s.evidence = Array.isArray(s.evidence) ? s.evidence : [];
s.outreach = Array.isArray(s.outreach) ? s.outreach : [];
s.home.kpis.trainingAudits = s.audits.length;
s.home.kpis.evidence = s.evidence.length;
s.home.kpis.explorations = s.outreach.length;
return s;
}catch(e){
console.warn("Load failed", e);
return null;
}
}
function save(){
state.lastSaved = Date.now();
try{
localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
setStatus("gespeichert");
setTimeout(()=>setStatus("bereit"), 700);
}catch(e){
setStatus("Speicherfehler");
}
}
// ---------- Utilities ----------
function id(){return Math.random().toString(36).slice(2,10);}
function todayISO(){return new Date().toISOString().slice(0,10);}
function at00(dstr){return new Date(dstr+"T00:00:00");}
function addDays(dstr,days){
const d = at00(dstr);
d.setDate(d.getDate()+days);
return d.toISOString().slice(0,10);
}
function humanDate(ts=new Date()){
return new Intl.DateTimeFormat("de-DE",{dateStyle:"full",timeStyle:"short"}).format(ts);
}
function clamp(v,min,max){return v<min?min:(v>max?max:v);}
function escapeHTML(s=""){
return s.replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
}
function setStatus(txt){el("#status").textContent = txt;}
function copyToClipboard(text){
if(!navigator.clipboard){
setStatus("Clipboard nicht verf√ºgbar");
return;
}
navigator.clipboard.writeText(text)
.then(()=>{
setStatus("kopiert");
setTimeout(()=>setStatus("bereit"),600);
})
.catch(()=>{
setStatus("Kopieren fehlgeschlagen");
});
}
function phoenixDayInfo(){
const start = at00(PHOENIX_START);
const end = at00(PHOENIX_END);
const now = at00(todayISO());
const total = Math.round((end - start)/(1000*60*60*24)) + 1;
const passed = clamp(Math.round((now - start)/(1000*60*60*24)) + 1, 0, total);
const left = clamp(total - passed, 0, total);
return {total,passed,left};
}
// ---------- Init Bindings ----------
function initTheme(){
document.documentElement.dataset.theme = state.theme === "light" ? "light" : "dark";
if(themeBtn){
themeBtn.onclick = () => {
state.theme = (state.theme === "dark") ? "light" : "dark";
document.documentElement.dataset.theme = state.theme;
save();
};
}
}
function bindNav(){
tabs.forEach(t=>{
t.addEventListener("click",()=>{
const tab = t.dataset.tab;
state.activeTab = tab;
save();
render();
});
});
}
function bindImport(){
if(!importFile) return;
importFile.addEventListener("change",(e)=>{
const file = e.target.files[0];
if(!file) return;
const reader = new FileReader();
reader.onload = ev => {
try{
const data = JSON.parse(ev.target.result);
const merged = Object.assign(seed(), data);
merged.version = VERSION;
localStorage.setItem(STORAGE_KEY, JSON.stringify(merged));
setStatus("Import ok");
location.reload();
}catch(err){
console.error(err);
setStatus("Import ung√ºltig");
}
};
reader.readAsText(file);
});
}
function bindGlobalClicks(){
document.addEventListener("click",(e)=>{
const copyBtn = e.target.closest(".copy-btn");
if(copyBtn){
const idTarget = copyBtn.dataset.copyTarget;
const src = idTarget && el("#"+idTarget);
if(src){
const txt = src.textContent || src.value || "";
copyToClipboard(txt);
}
}
const pf = e.target.closest(".prefill-evidence");
if(pf){
const noteId = pf.dataset.noteId;
const selId = pf.dataset.sel;
const title = pf.dataset.title || "";
const type = pf.dataset.type || "";
const noteEl = noteId ? el("#"+noteId) : null;
const selEl = selId ? el("#"+selId) : null;
const auditId = selEl ? selEl.value || null : null;
state._evidenceDraft = { title, type, note: noteEl ? noteEl.textContent.trim() : "", auditId };
state.activeTab = "evidence";
save();
render();
}
const sbtn = e.target.closest(".start-sprint-note");
if(sbtn){
const nid = sbtn.dataset.noteId;
const src = nid ? el("#"+nid) : null;
if(src){
state.sprint.note = src.textContent.trim();
}
state.activeTab = "sprint";
save();
render();
}
});
}

const blob = new Blob([JSON.stringify(state,null,2)],{type:"application/json"});

a.download = `${d}_PHOENIX_v12_backup.json`;

function render(){
el("#datestamp").textContent = humanDate();
const info = phoenixDayInfo();
el("#phoenixRange").textContent = (info.passed <= 0) ? `Start am ${PHOENIX_START}` : (info.left <= 0 ? `80 Tage Fenster erreicht` : `Tag ${info.passed} von ${info.total} ¬∑ ${info.left} Tage bis 31.01.2026`);

const map = {
home:renderHome,
sprint:renderSprint,
audits:renderAudits,
evidence:renderEvidence,
outreach:renderOutreach,
drills:renderDrills,
survival:renderSurvival
};
(map[state.activeTab] || renderHome)();
}
// ---------- HOME ----------

function cardDailyOps(){

function startSprint(){
if(state.sprint.running) return;
state.sprint.running = true;
if(!state.sprint.startedAt){
state.sprint.startedAt = Date.now();
state.sprint.remainingSec = state.sprint.durationMin * 60;
}
if(tickHandle) clearInterval(tickHandle);
tickHandle = setInterval(()=>{
if(state.sprint.remainingSec > 0){
state.sprint.remainingSec -= 1;
const b = el("#timerBadge");
if(b) b.textContent = fmtTimer(state.sprint.remainingSec);
}else{
stopSprint(false);
alert("Sprint beendet ‚Äì Ergebnis im Log sichern.");
state.home.kpis.sprints = (state.home.kpis.sprints || 0) + 1;
state.daily.activeMinutes = (state.daily.activeMinutes || 0) + state.sprint.durationMin;
save();
render();
}
},1000);
save();
render();
}
function stopSprint(reset){
state.sprint.running = false;
if(tickHandle){clearInterval(tickHandle);tickHandle=null;}
if(reset){
state.sprint.startedAt = null;
state.sprint.remainingSec = state.sprint.durationMin * 60;
state.sprint.note = "";
}
}
function fmtTimer(sec){
const s = Math.max(0,sec|0);
const mPart = Math.floor(s/60).toString().padStart(2,"0");
const sPart = (s%60).toString().padStart(2,"0");
return `${mPart}:${sPart}`;
}
