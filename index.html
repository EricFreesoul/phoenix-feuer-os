       FORM ELEMENTS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .form-group {

    }

    .form-label {

    .pill {

      Align-items: center;
      Gap: var(--space-xs);
      Padding: var(--space-2xs) var(--space-sm);

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       AMPEL SYSTEM â€” Status auf einen Blick

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CHECKLIST
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .checklist {
      Display: flex;
      Flex-direction: column;
      Gap: var(--space-sm);
    }

    .check-item {
      Display: flex;
      Align-items: flex-start;
      Gap: var(--space);
      Padding: var(--space-sm) var(--space);
      Background: var(--bg-surface);
      Border-radius: var(--radius);
      Border: 1px solid var(--border);
      Transition: all var(--duration) var(--ease);
    }

    .check-item:hover {
      Border-color: var(--border-strong);
    }

    .check-box {
      Width: 26px;
      Height: 26px;

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       KPI GRID
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .kpi-grid {
      Display: grid;
      Grid-template-columns: repeat(3, 1fr);
      Gap: var(--space-sm);
    }

    .kpi-card {
      Background: var(--bg-surface);
      Border-radius: var(--radius);
      Padding: var(--space-sm);
      Text-align: center;
      Border: 1px solid var(--border);
    }

    .kpi-label {

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CORRIDOR â€” Der 179-Minuten-Korridor
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .corridor {
      Margin: var(--space) 0;
    }

    .corridor-header {
      Display: flex;
      Align-items: center;
      Justify-content: space-between;
      Margin-bottom: var(--space-xs);
    }

    .corridor-title {
      Font-size: 0.75rem;
      Font-weight: 600;
      Color: var(--ink-dim);
    }

    .corridor-value {
      Font-family: var(--mono);
      Font-size: 0.85rem;
      Font-weight: 700;
    }

    .corridor-bar {
      Height: 10px;
      Background: var(--bg);
      Border-radius: var(--radius-full);
      Overflow: hidden;
      Position: relative;
      Border: 1px solid var(--border);
    }

    .corridor-fill {
      Height: 100%;
      Border-radius: var(--radius-full);
      Transition: width var(--duration-slow) var(--ease-out);
      Position: relative;
    }

    .corridor-fill.green { 
      Background: linear-gradient(90deg, #10b981, #34d399);
      Box-shadow: 0 0 12px var(--ok-glow);
    }
    .corridor-fill.yellow { 
      Background: linear-gradient(90deg, #f59e0b, #fbbf24);
      Box-shadow: 0 0 12px var(--warn-glow);
    }
    .corridor-fill.red { 
      Background: linear-gradient(90deg, #dc2626, #ef4444);
      Box-shadow: 0 0 12px var(--danger-glow);
    }

    .corridor-markers {
      Display: flex;
      Justify-content: space-between;
      Margin-top: var(--space-xs);
      Font-size: 0.65rem;
      Color: var(--ink-muted);
    }

    .corridor-marker-green { color: var(--ok); }
    .corridor-marker-limit { color: var(--danger); font-weight: 700; }

    .corridor-status {
      Font-size: 0.8rem;
      Margin-top: var(--space-sm);
      Padding: var(--space-sm);
      Border-radius: var(--radius-sm);
      Text-align: center;
    }

    .corridor-status.green {
      Background: var(--ok-soft);
      Color: var(--ok);
    }

    .corridor-status.yellow {
      Background: var(--warn-soft);
      Color: var(--warn);
    }

    .corridor-status.red {
      Background: var(--danger-soft);
      Color: var(--danger);
      Font-weight: 600;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TIMER â€” Die Uhr tickt
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .timer-display {
      Font-family: var(--mono);
      Font-size: 4rem;
      Font-weight: 800;
      Text-align: center;
      Padding: var(--space-xl) var(--space-lg);
      Background: var(--bg);
      Border-radius: var(--radius-lg);
      Border: 2px solid var(--border);
      Letter-spacing: 0.05em;
      Transition: all var(--duration) var(--ease);
    }

    .timer-display.running {
      Border-color: var(--ok);
      Box-shadow: 
        0 0 40px var(--ok-glow),
        inset 0 0 60px var(--ok-soft);
      animation: timer-pulse 1s ease-in-out infinite;
    }

    @keyframes timer-pulse {
      0%, 100% { box-shadow: 0 0 40px var(--ok-glow), inset 0 0 60px var(--ok-soft); }
      50% { box-shadow: 0 0 60px var(--ok-glow), inset 0 0 80px var(--ok-soft); }
    }

    .timer-display.warning {
      Border-color: var(--warn);
      Color: var(--warn);
      Box-shadow: 0 0 40px var(--warn-glow);
    }

    .timer-display.danger {
      Border-color: var(--danger);
      Color: var(--danger);
      Box-shadow: 0 0 40px var(--danger-glow);
      Animation: timer-danger 0.5s ease-in-out infinite;
    }

    @keyframes timer-danger {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       AXIOM SECTIONS

      Margin-top: var(--space);
      Padding: var(--space);
      Background: color-mix(in srgb, var(--bg-surface) 80%, transparent);
      Border: 1px solid color-mix(in srgb, var(--brand-primary) 25%, transparent);
      Border-radius: var(--radius);

    .axiom.warning {
      Border-color: color-mix(in srgb, var(--warn) 40%, transparent);

      Background: var(--danger-soft);

    .axiom.danger .axiom-title { color: var(--danger); }

    .axiom-list {
      Margin: 0;
      Padding-left: var(--space-md);
      Font-size: 0.8rem;
      Line-height: 1.7;
    }

    .axiom-list li {
      Margin-bottom: var(--space-2xs);

       PARAM TABLE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    }

    .param-table th,
    .param-table td {
      Padding: var(--space-sm);
      Border: 1px solid var(--border);
      Text-align: left;
    }

    .param-table th {
      Background: var(--bg-surface);
      Font-weight: 600;
      Color: var(--brand-primary);
      Font-size: 0.72rem;
      Text-transform: uppercase;
      Letter-spacing: 0.05em;

       EMPTY STATE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      Text-align: center;
      Padding: var(--space-xl) var(--space);
      Color: var(--ink-dim);
    }

    .empty-icon {
      Font-size: 3rem;
      Margin-bottom: var(--space);
      Opacity: 0.4;
    }

      Font-size: 0.9rem;

    Const EventBus = {

      Set(path, value) {
        Const keys = path.split('.');
        Let obj = this._state;
        For (let i = 0; i < keys.length â€“ 1; i++) {
          Obj = obj[keys[i]];
        }
        Obj[keys[keys.length â€“ 1]] = value;
        This.save();
        EventBus.emit('state:change', { path, value });
      },
      
      // Batch Update
      Update(updates) {
        Object.entries(updates).forEach(([path, value]) => {
          Const keys = path.split('.');
          Let obj = this._state;
          For (let i = 0; i < keys.length â€“ 1; i++) {
            Obj = obj[keys[i]];
          }
          Obj[keys[keys.length â€“ 1]] = value;
        });
        This.save();
        EventBus.emit('state:change', updates);
      },
      
      // Export
      Export() {
        Const blob = new Blob([JSON.stringify(this._state, null, 2)], { type: 'application/json' });
        Const url = URL.createObjectURL(blob);
        Const a = document.createElement('a');
        a.href = url;
        a.download = `PHOENIX_v${CONFIG.VERSION}_${Utils.today()}.json`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        }
        This.save();
      },
      
      restoreFromTrash(trashId) {

        if (idx === -1) return false;
        
        const { type, item } = this._state.trash[idx];

        This.save();

      }
