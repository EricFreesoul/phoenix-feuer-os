<!doctype html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>PHOENIX v11.3 — MO MO MO MONEY!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{
      --bg:#0b1020; --bg-elev:#121a33; --card:#0f172a; --ink:#e6ebff; --ink-dim:#a9b1d8;
      --brand:#6ea8fe; --ok:#34d399; --warn:#fbbf24; --danger:#fb7185; --muted:#2a355a;
      --ring:#3b82f6; --shadow:0 8px 24px rgba(0,0,0,.36);
      --radius:18px; --radius-sm:12px; --space:14px; --space-lg:20px; --tap:48px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    }
    [data-theme="light"]{
      --bg:#f5f7ff; --bg-elev:#ffffff; --card:#ffffff; --ink:#0b1020; --ink-dim:#334072; --muted:#e8ecff;
      --theme-shadow:0 8px 24px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--font); background:linear-gradient(180deg,var(--bg) 0%, #0b1330 100%);
      color:var(--ink); line-height:1.55; letter-spacing:.2px;
    }
    .wrap{ max-width:480px; margin:0 auto; padding: env(safe-area-inset-top) var(--space) calc(86px + env(safe-area-inset-bottom)); }
    header.top{
      position:sticky; top:0; z-index:20; backdrop-filter:saturate(140%) blur(8px);
      background: color-mix(in oklab, var(--bg) 92%, transparent);
      border-bottom:1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      padding:10px var(--space);
    }
    .brandline{ display:flex; align-items:center; gap:10px; }
    .logo{ width:32px; height:32px; border-radius:10px; background:
      radial-gradient(120% 120% at 20% 20%, #3b82f6 0%, #9333ea 50%, #0ea5e9 100%);
      box-shadow: var(--shadow);
    }
    h1{ font-size: clamp(18px, 4.8vw, 22px); margin:0; letter-spacing:.4px;}
    .sub{ font-size:12px; color:var(--ink-dim); margin-top:2px }
    .grid{ display:grid; gap:var(--space); margin-top:var(--space-lg) }
    .card{
      background:var(--card); border:1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      border-radius:var(--radius); padding:var(--space); box-shadow: var(--shadow);
    }
    .card h2{ font-size:16px; margin:0 0 8px 0; letter-spacing:.3px }
    .row{ display:flex; align-items:center; gap:10px; }
    .muted{ color:var(--ink-dim); font-size:13px }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px; min-height:var(--tap);
      padding:10px 14px; border-radius:14px; border:1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      background:linear-gradient(180deg, color-mix(in oklab, var(--bg-elev) 94%, #1a2550) 0%, var(--bg-elev) 100%);
      color:var(--ink); font-weight:600; text-decoration:none; box-shadow: var(--shadow); cursor:pointer;
    }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{ background: linear-gradient(180deg, #2563eb, #1d4ed8); border-color:#1e40af }
    .btn.ok{ background: linear-gradient(180deg, #059669, #047857); border-color:#065f46 }
    .btn.warn{ background: linear-gradient(180deg, #d97706, #b45309); border-color:#92400e }
    .btn.block{ width:100% }
    .btn.ghost{ background:transparent; box-shadow:none }
    .btn.switch{ min-width:var(--tap) }
    .ctl{ display:flex; flex-direction:column; gap:6px }
    label{ font-size:13px; color:var(--ink-dim) }
    input[type="text"], input[type="url"], input[type="number"], input[type="date"], textarea, select{
      width:100%; min-height:var(--tap); padding:12px 12px; border-radius:12px;
      border:1px solid color-mix(in oklab, var(--ink) 14%, transparent);
      background:var(--bg-elev); color:var(--ink); font-size:15px; outline:none;
    }
    textarea{ min-height:96px; resize:vertical }
    input[type="checkbox"]{ width:22px; height:22px; accent-color:#22c55e }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      background: color-mix(in oklab, var(--muted) 60%, transparent); border:1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      font-size:12px; color:var(--ink-dim);
    }
    .kpi{ font: 700 18px var(--mono); letter-spacing:.3px }
    .list{ display:flex; flex-direction:column; gap:10px }
    .item{
      display:flex; align-items:center; gap:12px; padding:10px; border-radius:12px;
      background: color-mix(in oklab, var(--muted) 35%, transparent);
      border:1px solid color-mix(in oklab, var(--ink) 10%, transparent);
    }
    .item strong{ font-size:15px }
    .check{ width:26px; height:26px; border-radius:8px; display:grid; place-items:center;
      background:#0b132b; border:1px solid color-mix(in oklab, var(--ink) 12%, transparent); cursor:pointer
    }
    .check.done{ background:#10b981; border-color:#059669 }
    .tag{ font:600 11px var(--mono); padding:.5px 6px; border-radius:999px; background:#0b1838; border:1px solid #1f2d59 }
    nav.tabs{
      position: fixed; bottom:0; left:0; right:0; z-index:30;
      background: color-mix(in oklab, var(--bg) 94%, #0a0f22);
      border-top:1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      padding:10px calc((100vw - 480px)/2 + var(--space)) calc(10px + env(safe-area-inset-bottom));
    }
    .tabbar{ display:grid; grid-template-columns: repeat(8,1fr); gap:10px } /* + Drills + Survival */
    .tab{
      min-height:54px; border-radius:14px; border:1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      background: linear-gradient(180deg, var(--bg-elev), color-mix(in oklab, var(--bg-elev) 90%, #000));
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:6px; font-size:11px; color:var(--ink-dim)
    }
    .tab.active{ outline:2px solid var(--ring); color:var(--ink) }
    .ic{ font: 700 13px var(--mono) }
    .row.gap{ gap:12px }
    .split{ display:flex; gap:10px }
    .split > *{ flex:1 }
    .hide{ display:none !important }
    .danger{ color:var(--danger) }
    .okc{ color:var(--ok) }
    .warnc{ color:var(--warn) }
    .badge{ font:700 20px var(--mono); padding:8px 12px; border-radius:12px; background:#0b1838; border:1px solid #203061; display:inline-block; }
    .template-box{ background: color-mix(in oklab, var(--bg-elev) 60%, transparent); border: 1px solid var(--muted); border-radius: var(--radius-sm); padding: var(--space); margin-bottom: var(--space); }
    .template-box pre{ font-family: var(--font); white-space: pre-wrap; word-wrap: break-word; background: var(--bg); padding:10px; border-radius:6px; border:1px solid var(--muted); font-size:14px; line-height:1.6; }
    @media (max-width:380px){ .btn{ padding:10px 10px } .split{ flex-direction:column } }
    .roadmap-content h3{ font-size:1.1rem; color:var(--brand); border-bottom:1px solid var(--muted); padding-bottom:6px; margin-top:20px; }
    .roadmap-content h4{ font-size:1rem; margin:14px 0 6px 0 }
    .roadmap-content ul, .roadmap-content ol{ padding-left:20px }
    .roadmap-content li{ margin-bottom:8px }
    .roadmap-content code{ font:13px var(--mono); background:var(--muted); padding:2px 6px; border-radius:6px }
    .roadmap-content table{ border-collapse:collapse; width:100%; margin:12px 0 }
    .roadmap-content th, .roadmap-content td{ border:1px solid var(--muted); padding:8px; font-size:13px; text-align:left }
    .roadmap-content th{ background:var(--bg-elev) }
    .roadmap-content strong{ color:var(--warn) }
    /* Spezifische Helfer für den Guide */
    .page-sep{
      text-align:center; border-top:1px solid var(--muted); margin-top:24px; padding-top:12px; font-size:11px;
    }
    .roadmap-content pre{
      font-family: var(--mono); white-space: pre-wrap; word-wrap: break-word; background: var(--bg);
      padding:10px; border-radius:8px; border:1px solid var(--muted); font-size:13px; line-height:1.6;
    }
    .roadmap-content h4 strong, .roadmap-content p strong, .roadmap-content li strong{
      color: var(--warn); /* HACK/Axiom-Hervorhebung */
    }
  </style>
</head>
<body>
  <header class="top">
    <div class="brandline">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>PHOENIX v11.3 — MO MO MO MONEY!!</h1>
        <div class="sub"><span id="datestamp"></span> · <span id="status">bereit</span></div>
      </div>
      <div style="margin-left:auto" class="row">
        <button id="themeBtn" class="btn switch" title="Hell/Dunkel umschalten">☀️/🌙</button>
      </div>
    </div>
  </header>

  <main class="wrap"><section id="view" class="grid" aria-live="polite"></section></main>

  <nav class="tabs" role="navigation" aria-label="Primäre Navigation">
    <div class="tabbar">
      <button class="tab active" data-tab="home"><div class="ic">🏠</div><div>Home</div></button>
      <button class="tab" data-tab="sprint"><div class="ic">⏱️</div><div>Sprint</div></button>
      <button class="tab" data-tab="audits"><div class="ic">🧭</div><div>Audits</div></button>
      <button class="tab" data-tab="evidence"><div class="ic">📎</div><div>Evidence</div></button>
      <button class="tab" data-tab="outreach"><div class="ic">📬</div><div>Outreach</div></button>
      <button class="tab" data-tab="drills"><div class="ic">📚</div><div>Drills</div></button>
      <button class="tab" data-tab="survival"><div class="ic">🛡️</div><div>Survival</div></button> <button class="tab" data-tab="roadmap"><div class="ic">🗺️</div><div>Roadmap</div></button>
    </div>
  </nav>

  <input id="importFile" type="file" accept="application/json" class="hide">

  <script>
    // ============== PHOENIX v11.3 (MO-Plan) ==============
    (() => {
      const VERSION = "11.3.0-mo";
      const STORAGE_KEY = "PHOENIX_V11_STATE_AEON_V2";
      const el = (sel, root=document) => root.querySelector(sel);
      const els = (sel, root=document) => Array.from(root.querySelectorAll(sel));
      const view = el("#view");
      const tabs = els(".tab");

      // ---------- State ----------
      const state = load() || seed();

      // ---------- Seed / Load / Save ----------
      function seed(){
        return {
          version: VERSION,
          theme: "dark",
          activeTab: "home",
          lastSaved: Date.now(),
          daily: defaultDaily(),
          home:{
            mit:[
              { id:id(), text:"Mission setzen (Tägliches Protokoll starten)", done:false },
              { id:id(), text:"Ersten 90-Min-Sprint planen (Output-Satz)", done:false },
              { id:id(), text:"Outreach heute: 20 Kontakte", done:false },
            ],
            kpis:{ openAudits:0, evidence:0, sprints:0, outreach:0 }
          },
          sprint:{ running:false, startedAt:null, durationMin:90, note:"", remainingSec:0 },
          audits:[],        // {id, domain, stage, owner, created, gate:{...}, gateScore:number}
          evidence:[],      // {id, title, url, type, audit, note, ts}
          outreach:[],      // {id, contact, channel, handle, audit, created, status, due1, due2, notes}
          inbox:[]
        }
      }
      function load(){
        try{
          const raw = localStorage.getItem(STORAGE_KEY);
          if(!raw) return null;
          const s = JSON.parse(raw);
          // Backfill / Normalize
          s.version     = s.version || VERSION;
          s.theme       = s.theme || "dark";
          s.activeTab   = s.activeTab || "home";
          s.daily       = s.daily || defaultDaily();
          s.home        = s.home || { mit:[], kpis:{} };
          s.home.kpis   = Object.assign({ openAudits:0, evidence:0, sprints:0, outreach:0 }, s.home.kpis || {});
          s.audits      = Array.isArray(s.audits)? s.audits : [];
          s.evidence    = Array.isArray(s.evidence)? s.evidence : [];
          s.outreach    = Array.isArray(s.outreach)? s.outreach : [];
          // Derive KPIs
          s.home.kpis.openAudits = s.audits.length;
          s.home.kpis.evidence   = s.evidence.length;
          s.home.kpis.outreach   = s.daily?.outreachToday || 0;
          return s;
        }catch(e){ console.warn("Load failed", e); return null }
      }
      function save(){
        state.lastSaved = Date.now();
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        setStatus("gespeichert");
        setTimeout(()=> setStatus("bereit"), 800);
      }

      // ---------- Utilities ----------
      function id(){ return Math.random().toString(36).slice(2,10) }
      function todayISO(){ return new Date().toISOString().slice(0,10); }
      function at00(dstr){ return new Date(dstr+"T00:00:00"); }
      function addDays(dstr, days){ const d=at00(dstr); d.setDate(d.getDate()+days); return d.toISOString().slice(0,10); }
      function humanDate(ts=new Date()){
        return new Intl.DateTimeFormat("de-DE", { dateStyle:"full", timeStyle:"short" }).format(ts);
      }
      function weekOfMO(dstr){
        const start = new Date("2025-10-17T00:00:00");
        const d = at00(dstr);
        const diff = Math.max(0, d - start);
        const w = Math.floor(diff/(7*24*3600*1000))+1;
        return Math.max(1, Math.min(11, w));
      }
      function escapeHTML(s=""){ return s.replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])); }
      function setStatus(txt){ el("#status").textContent = txt; }
      function copyToClipboard(text){
        if (!navigator.clipboard){ setStatus("Clipboard API fehlt"); return; }
        navigator.clipboard.writeText(text).then(()=>{ setStatus("kopiert!"); setTimeout(()=> setStatus("bereit"), 800); })
          .catch(()=> setStatus("Kopieren fehlgeschlagen"));
      }

      function defaultDaily(){
        return {
          date: todayISO(),
          mode: "A",
          buddha: "",
          log: "",
          exec: "",
          outreachToday: 0
        };
      }

      // ---------- Render root ----------
      function render(){
        el("#datestamp").textContent = humanDate();
        els(".tab").forEach(t => t.classList.toggle("active", t.dataset.tab === state.activeTab));
        view.innerHTML = "";
        // NEUES MODUL 'survival' HINZUGEFÜGT
        const m = { home: renderHome, sprint: renderSprint, audits: renderAudits, evidence: renderEvidence, outreach: renderOutreach, drills: renderDrills, survival: renderSurvival, roadmap: renderRoadmap };
        (m[state.activeTab]||renderHome)();
      }

      // ---------- HOME ----------
      function renderHome(){
        const c = document.createElement("div"); c.className="grid";
        c.append(cardDailyOps(), cardKPIs(), cardMIT(), cardBuddhaLog(), cardTools(), cardQuickActions(), cardBackup());
        view.append(c);
      }
      function cardDailyOps(){
        const d = document.createElement("div"); d.className="card";
        const wk = weekOfMO(state.daily?.date || todayISO());
        d.innerHTML = `
          <h2>Tägliches Operations-Protokoll</h2>
          <div class="split">
            <div class="ctl"><label>Datum</label><input id="dDate" type="date" value="${state.daily?.date || todayISO()}"></div>
            <div class="ctl"><label>Woche</label><input type="text" value="${wk} / 11" disabled></div>
          </div>
          <div class="row gap" style="margin-top:8px">
            <div class="pill"><span>Modus</span></div>
            <label class="row" style="gap:6px"><input type="radio" name="mode" value="A" ${state.daily?.mode==="A"?"checked":""}> A: 05:30 Lernen → 09:00 Arbeiten</label>
          </div>
          <div class="row gap">
            <label class="row" style="gap:6px"><input type="radio" name="mode" value="B" ${state.daily?.mode==="B"?"checked":""}> B: 05:30 Arbeiten → 09:00 Lernen</label>
          </div>
          <div class="row gap" style="margin-top:8px">
            <div class="pill"><span>Outreach heute</span><code class="tag">${state.daily?.outreachToday||0}/20</code></div>
            <div class="row" style="margin-left:auto; gap:6px">
              <button class="btn" id="oMinus">–</button>
              <button class="btn ok" id="oPlus">+</button>
            </div>
          </div>
          <div class="muted" style="margin-top:6px">Ziel: 8×90-Min-Sprints, 20 qualifizierte Kontakte, Follow-ups in 72 h planen.</div>
        `;
        d.querySelector("#dDate").onchange = (e)=>{ state.daily.date = e.target.value; save(); render(); };
        d.querySelectorAll('input[name="mode"]').forEach(r=> r.onchange = (e)=>{ state.daily.mode = e.target.value; save(); });
        d.querySelector("#oPlus").onclick = ()=>{ state.daily.outreachToday = Math.min(999, (state.daily.outreachToday||0)+1); state.home.kpis.outreach = state.daily.outreachToday; save(); render(); };
        d.querySelector("#oMinus").onclick = ()=>{ state.daily.outreachToday = Math.max(0, (state.daily.outreachToday||0)-1); state.home.kpis.outreach = state.daily.outreachToday; save(); render(); };
        return d;
      }
      function cardKPIs(){
        const d = document.createElement("div"); d.className="card";
        d.innerHTML = `
          <h2>Status • Heute</h2>
          <div class="row gap">
            <div class="pill"><span>Version</span><code class="tag">${state.version}</code></div>
            <div class="pill"><span>Tab</span><code class="tag">${state.activeTab}</code></div>
            <div class="pill"><span>Modus</span><code class="tag">${state.daily?.mode||"A"}</code></div>
          </div>
          <div class="grid" style="grid-template-columns:repeat(4,1fr); gap:12px; margin-top:12px">
            <div class="card" style="padding:10px"><div class="muted">Leads</div><div class="kpi">${state.audits.length}</div></div>
            <div class="card" style="padding:10px"><div class="muted">Beweise</div><div class="kpi">${state.evidence.length}</div></div>
            <div class="card" style="padding:10px"><div class="muted">Sprints</div><div class="kpi">${state.home.kpis.sprints}</div></div>
            <div class="card" style="padding:10px"><div class="muted">Outreach (heute)</div><div class="kpi">${state.daily?.outreachToday||0}/20</div></div>
          </div>
        `;
        return d;
      }
      function cardMIT(){
        const d = document.createElement("div"); d.className="card";
        d.innerHTML = `<h2>Primär-Direktiven (max. 3)</h2>`;
        const list = document.createElement("div"); list.className="list";
        state.home.mit.forEach(item=>{
          const it = document.createElement("div"); it.className="item";
          const chk = document.createElement("button"); chk.className="check"+(item.done?" done":"");
          chk.setAttribute("aria-pressed", !!item.done);
          chk.textContent = item.done ? "✓" : "";
          chk.onclick = ()=>{ item.done = !item.done; chk.classList.toggle("done", item.done); chk.textContent = item.done?"✓":""; save(); };
          const txt = document.createElement("div"); txt.innerHTML = `<strong>${escapeHTML(item.text)}</strong>`;
          it.append(chk, txt); list.append(it);
        });
        const add = document.createElement("div"); add.className="row gap";
        add.innerHTML = `
          <div class="ctl" style="flex:1"><label>Neue Direktive</label><input id="mitNew" type="text" placeholder="Kurz & messbar (max. 80 Zeichen)"></div>
          <button class="btn ok" id="mitAdd">Hinzufügen</button>`;
        add.querySelector("#mitAdd").onclick = ()=>{
          const v = add.querySelector("#mitNew").value.trim(); if(!v) return;
          if(state.home.mit.length>=3){ state.home.mit.shift(); }
          state.home.mit.push({id:id(), text:v, done:false}); save(); render();
        };
        d.append(list, document.createElement("div"), add);
        return d;
      }
      function cardBuddhaLog(){
        const d = document.createElement("div"); d.className="card";
        d.innerHTML = `
          <h2>Buddha-Status & Logbuch</h2>
          <div class="ctl"><label>Mikrobeobachtungen</label><textarea id="buddha">${escapeHTML(state.daily?.buddha||"")}</textarea></div>
          <div class="ctl"><label>Logbuch (Erkenntnisse, Engpässe, Reibungspunkte)</label><textarea id="log">${escapeHTML(state.daily?.log||"")}</textarea></div>
          <div class="ctl"><label>Executive Summary (≤ 1 Seite)</label><textarea id="exec">${escapeHTML(state.daily?.exec||"")}</textarea></div>
        `;
        d.querySelector("#buddha").oninput = (e)=>{ state.daily.buddha=e.target.value; save(); };
        d.querySelector("#log").oninput = (e)=>{ state.daily.log=e.target.value; save(); };
        d.querySelector("#exec").oninput = (e)=>{ state.daily.exec=e.target.value; save(); };
        return d;
      }
      function cardTools(){
        const d = document.createElement("div"); d.className="card";
        const dt = state.daily?.date || todayISO();
        d.innerHTML = `
          <h2>Gerüst & Dateinamen</h2>
          <div class="split">
            <div class="ctl"><label>Datum</label><input id="tDate" type="date" value="${dt}"></div>
            <div class="ctl"><label>Domain</label><input id="tDomain" type="text" placeholder="domain.tld"></div>
          </div>
          <div class="row gap" style="margin-top:8px">
            <button class="btn" id="genPaths">Pfade erzeugen</button>
            <button class="btn" id="genNames">Dateinamen erzeugen</button>
          </div>
          <div class="template-box" style="margin-top:8px">
            <pre id="pathsOut">(Ausgabe erscheint hier)</pre>
            <button class="btn ok block copy-btn" data-copy-target="pathsOut">Pfade kopieren</button>
          </div>
          <div class="template-box">
            <pre id="namesOut">(Ausgabe erscheint hier)</pre>
            <button class="btn ok block copy-btn" data-copy-target="namesOut">Dateinamen kopieren</button>
          </div>
        `;
        d.querySelector("#genPaths").onclick = ()=>{
          const date = d.querySelector("#tDate").value || dt;
          const domain = (d.querySelector("#tDomain").value||"domain.tld").toLowerCase();
          const root = `/SEO_AUDITS/${date}_${domain}/`;
          const out =
`${root}
${root}01_INTake/
${root}02_Screens/
${root}03_HTML_Snips/
${root}04_SERP/
${root}05_Audit/
${root}06_Offer/
${root}07_Templates/
${root}08_Knowledge/`;
          el("#pathsOut").textContent = out; setStatus("Pfade generiert");
        };
        d.querySelector("#genNames").onclick = ()=>{
          const date = d.querySelector("#tDate").value || dt;
          const domain = (d.querySelector("#tDomain").value||"domain.tld").toLowerCase();
          const names =
`${date}_${domain}_P1_Mobilmenue_v01.jpg
${date}_${domain}_head_title_h1_v01.txt
${date}_${domain}_SERP_marke_v01.jpg

      function startSprint(){

      function fmtTimer(sec){
